  assemble_distribute_job:
    name: Assemble and Upload to App Center
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble
        env:
          VERSION_CODE: ${{ github.run_id }}
        run: ./gradlew assembleDebug

      - name: upload artefact to App Center
        uses: wzieba/AppCenter-Github-Action@v1.3.3
        with:
          appName: islam-mohamed/GitHub-Actions-Sample
          token: ${{secrets.APP_CENTER_TOKEN}}
          group: e-commerce
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          debug: true

  notification_job:
    needs: [ assemble_distribute_job ]
    name: Notify Build Status
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v1
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ env.WORKFLOW_CONCLUSION }}
          fields: commit,ref,workflow,eventName
          author_name: ${{ github.actor }}
          icon_emoji: ':robot_face:'
          username: "Feature Branch Build Status"
          text: |
            ${{ env.WORKFLOW_CONCLUSION }}:
            https://github.com/${{github.repository_owner}}/GitHub-Actions-Sample/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}