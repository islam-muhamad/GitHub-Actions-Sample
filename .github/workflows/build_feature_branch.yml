name: Build Feature Branch

on:
  push:
    branches: 'feat/**'

jobs:
  assemble_upload_apk:
    name: Assemble and Upload to Firebase
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Assemble
        env:
          VERSION_CODE: ${{ github.run_id }}
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: app/build/outputs/apk/debug/**.apk

      notification_job:
        needs: [ assemble_upload_apk ]
        name: Notify Build Status
        runs-on: ubuntu-latest
        steps:
          - uses: technote-space/workflow-conclusion-action@v1
          - uses: 8398a7/action-slack@v3
            with:
              status: ${{ env.WORKFLOW_CONCLUSION }}
              fields: commit,ref,workflow,eventName
              author_name: ${{ github.actor }}
              icon_emoji: ':robot_face:'
              username: "Pull Request Build Status"
              text: |
                ${{ env.WORKFLOW_CONCLUSION }}:
                https://github.com/${{github.repository_owner}}/GitHub-Actions-Sample/actions/runs/${{ github.run_id }}
            env:
              GITHUB_TOKEN: ${{ secrets.TOKEN }}
              SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
